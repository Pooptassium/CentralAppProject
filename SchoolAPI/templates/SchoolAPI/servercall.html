{% extends "core/_main.html" %}

{% block content %}
    <h1>Server Call</h1>
    <table style="max-height: 45vh;">
        <thead>
            <tr>
                <th>School Name</th>
                <th>Grade Level</th>
                <th>Type</th>
            </tr>
        </thead>

        <tbody>
            {% for school in schools%}
                <tr>
                    <td>{{school.0}}</td>
                    <td>{{school.1}}</td>
                    <td>{{school.2}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    
{% endblock %}
